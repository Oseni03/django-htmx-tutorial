{% extends 'base.html' %}

{% block content %}
  <select class="custom-select mb-4" name="course" id="course" hx-get="{% url 'modules' %}" hx-trigger="change" hx-target="#modules">
    <option selected>Select Course</option>
    {% for course in courses %}
    <option value="{{ course.pk }}">{{ course.name }}</option>
    {% endfor %}
  </select>
  
  <div id="modules">
    {% include "htmx/partials/modules.html" %}
  </div>
{% endblock %}
